<!DOCTYPE html>
<html>
<head>
    <title>WebSocket 测试</title>
</head>
<body>
    <h1>WebSocket 连接测试</h1>
    <div id="status">准备连接...</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function log(message) {
            console.log(message);
            messagesDiv.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }
        
        try {
            const ws = new WebSocket('ws://localhost:18080/ws');
            
            ws.onopen = function(event) {
                statusDiv.innerHTML = '✅ WebSocket 连接成功！';
                statusDiv.style.color = 'green';
                log('WebSocket 连接已建立');
            };
            
            ws.onmessage = function(event) {
                log('收到消息: ' + event.data);
            };
            
            ws.onclose = function(event) {
                statusDiv.innerHTML = '❌ WebSocket 连接已关闭';
                statusDiv.style.color = 'red';
                log('WebSocket 连接已关闭，代码: ' + event.code);
            };
            
            ws.onerror = function(error) {
                statusDiv.innerHTML = '❌ WebSocket 连接错误';
                statusDiv.style.color = 'red';
                log('WebSocket 错误: ' + error);
            };
            
        } catch (e) {
            statusDiv.innerHTML = '❌ 无法创建 WebSocket 连接';
            statusDiv.style.color = 'red';
            log('创建 WebSocket 时发生错误: ' + e.message);
        }
    </script>
</body>
</html>
